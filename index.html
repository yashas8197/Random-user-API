<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="my-3">Random User API</h1>

    <button class="btn btn-info" id="gerUserBtn">Get Random User</button>

    <div class="my-4" id="userContainer">

    </div>
  </div>

  <script>
    const gerUserBtn = document.querySelector('#gerUserBtn')
    const userContainer = document.querySelector('#userContainer')
    const apiUrl = 'https://randomuser.me/api/'

    gerUserBtn.addEventListener('click', function () {
      fetch(apiUrl)
        .then(function responseHandler(response) {
          return response.json()
        })
        .then(function showData(data) {
          createCard(data)
        })
    })


    function createCard(Userdata) {
      const userDetails = Userdata.results[0]
      userContainer.innerHTML = `
        <p><strong>Name: </strong>${userDetails.name.title} ${userDetails.name.first}  ${userDetails.name.last}</p>
        <p><strong>Email: </strong>${userDetails.email}</p>
        <p><strong>Email: </strong>${userDetails.location.city}</p>
      `
    }





  </script>
</body>

</html>
